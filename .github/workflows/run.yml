name: Run Tech Rotation v4

on:
  workflow_dispatch:
  schedule:
    - cron: "10 16 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: Run system
        run: |
          python system/run_v4.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add outputs || true
          git commit -m "Update outputs" || echo "No changes to commit"
          git push || true
